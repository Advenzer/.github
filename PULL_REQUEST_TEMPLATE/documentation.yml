name: Documentation
description: Additions to the documentation
body:
  - type: markdown
    attributes:
      value: |
        Before opening a PR report, please search for the update in the existing PRs. 

        ---

        Thank you for taking the time to open a PR. To address this PR as fast as possible, we need some information.
  - type: textarea
    id: pr-description
    attributes:
      label: PR description
      description: What changes does this PR introduce?
    validations:
      required: true
  - type: input
    id: pr-issue-link
    attributes:
      label: Link the issue
  - type: textarea
    id: pre-pr-description
    attributes:
      label: Pre-PR description
      description: What did the previous documentation lack in?
    validations:
      required: false
